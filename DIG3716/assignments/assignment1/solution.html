      console.log(strOne);

        var strTwo = robot.join(" ");

}

    else if (current == "3") {
      if(strTwo == ""){
        console.log("Please convert the string");
        continue;
  }
    else {
      console.log(strTwo);
      strOne= "";
      strTwo= "";
      continue;
    }
  }

  if(current == "Exit") {

    break;
  }

}
while(current!="");
